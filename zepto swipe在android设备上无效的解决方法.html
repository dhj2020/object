<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>zepto swipe 在android设备上无效的解决方法</title>
    <script src='http://1.libsource.applinzi.com/zepto.js'></script>
    <!--<script src='http://www.163css.com/myweb/hihilinxuan/template/hihilinxuan/cssjs/2013/01/zeptotab/js/zepto.js'></script>-->
    <script>
        //zepto swipe 在android设备上无效的解决方法（非常重要）
        document.addEventListener('touchmove', function (event) {
            event.preventDefault();
        }, false);

        //实现代码
        Zepto(function(){
            var i=1
            $("body").swipeLeft(function(){
                // alert("测试")
                $("ul").animate({"margin-left":-300*i+"px"},300)
                i++
            })
        })
    </script>
    <style>
        *{ margin:0; padding:0}
        ul,li{ list-style:none}
        ul li{ width:320px;height:300px; float:left;}
    </style>
</head>

<body>

<div style="width:100%; height:300px; overflow:hidden">
    <ul style="width:20000px; height:300px;">
        <li style='background:red'></li>
        <li style='background:green'></li>
        <li style='background:blue'></li>
        <li style='background:silver'></li>
        <li style='background:black'></li>
        <li style='background:yellow'></li>
    </ul>
</div>

</body>
</html>
