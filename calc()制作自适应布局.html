<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>calc()制作自适应布局</title>
		<style>
		.wrap{ width:400px; height:400px; background:red}
		.box{ 
			width:100%; 
			height:100%; 
			background:rgba(0,0,0,.5); 
			border:solid 10px green;
			width:calc(100% - (10px)*2);  /* “+” “-” 和数值之间必须添加空格 */
			height:calc(100% - (10px)*2);
			/*
			width:-moz-calc(100% - (10px + 5px) * 2);
			width:-webkit-calc(100% - (10px + 5px) * 2);
			width: calc(100% - (10px + 5px) * 2);
			width: calc( 100% - 15em ); 
			*/
		}
		</style
	</head>
	<body>
		<div class="wrap">
			<div class="box"></div>
		</div>
	</body>
</html>
