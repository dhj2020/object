<!DOCTYPE html>
<html>
<!DOCTYPE html>
<html>
<head>
    <title>react入门(4)</title>
    <meta charset="utf-8">
    <script src="js/react.min.js"></script>
    <script src="js/react-dom.min.js"></script>
    <script src="js/browser.min.js"></script>
    <style>
    .btn{ color: #fff; background-color: #000; border: none; padding: 6px 8px; margin-left:10px  }
    input{ height: 24px; padding: 0 10px; }
    </style>
</head>
<body>
    <script type="text/babel">
        var Test = React.createClass({
            render:function(){
                return (
                    <div>
                        年纪：{this.props.user}，年龄： {this.props.age}，
                        <button onClick={this.props.fn}>点击</button><br />
                    </div>
                )
            }
        });
        var NewTest = React.createClass({
            clicks:function(){
                alert("被点击了！");
            },
            render:function(){
                return (
                    <div>
                        <Test user="tom" age="11" fn={this.clicks} />
                        <Test user="sam" age="13" fn={this.clicks} />
                    </div>
                )
            }
        });
        ReactDOM.render(<NewTest/>,document.body)
    </script>
</body>
</html>
