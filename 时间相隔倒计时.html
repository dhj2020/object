<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8"/>
    <title>时间相隔倒计时(时、分，秒)</title>
    <script>
        function ShowCountDown(year,month,day,divname)
        {
            var now = new Date();
            var endDate = new Date(year, month-1, day);
            var leftTime = endDate.getTime()-now.getTime();  //获取相隔毫秒数
            var leftsecond = leftTime/1000;
            var date = Math.floor(leftsecond/(60*60*24));
            var hour = Math.floor((leftsecond-date*24*60*60)/3600);
            var minute = Math.floor((leftsecond-date*24*60*60-hour*3600)/60);
            var second = Math.round(leftsecond-date*24*60*60-hour*3600-minute*60);
            var cc = document.getElementById(divname);
            cc.innerHTML = "距离"+year+"年"+month+"月"+day+"日还有："+date+"天"+hour+"小时"+minute+"分"+second+"秒";
        }
        window.setInterval(function(){ShowCountDown(2016,6,18,'timeLine');}, 1000);
    </script>
</head>
<body>

<div id="timeLine"></div>

</body>
</html>
