<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>渲染列表</title>
    <script src="vue.js"></script>
</head>
<body>

<div class="list">
  <div v-for="obj in message">
      {{ obj.name }}
      {{ obj.info }}
      {{ obj.location }}
  </div>
</div>

<div id="app">
  <ul>
    <li v-for="todo in todos">
        {{ todo.text }}
    </li>
  </ul>
</div>

<script>
  new Vue({
    el:".list",
    data:{
      message:[
        { name: '顺丰速递' },
        { info: 'New Express' },
        { location: '广东省深圳龙华' }
      ]
    }
  });

  new Vue({
    el:"#app",
    data:{
      todos:[
        { text: 'Learn JavaScript' },
        { text: 'Learn Vue.js' },
        { text: 'Build Something Awesome' }
      ]
    }
  })
  

</script>
</body>
</html>
