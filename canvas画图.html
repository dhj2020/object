<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>canvas画图</title>
		<script>
		window.onload = function() {
            var mycanvas = document.getElementById("myCanvasTag");
            var mycontext = mycanvas.getContext('2d');
            
            //画矩形
            var mygradient=mycontext.createRadialGradient(200,200,0,200,200,200);           
            mygradient.addColorStop("0","magenta");
            mygradient.addColorStop(".25","blue");
            mygradient.addColorStop(".50","green");
            mygradient.addColorStop(".75","yellow");
            mygradient.addColorStop("1.0","red");                
            mycontext.fillStyle=mygradient;
            mycontext.fillRect(0, 0, 400, 400);
            
            //渐变矩形
            var mygradient=mycontext.createLinearGradient(50,50,300,300);           
            mygradient.addColorStop(0,"#FF0000");
            mygradient.addColorStop(1,"#00FF00");
            mycontext.fillStyle=mygradient;
            mycontext.fillRect(50, 50, 300, 300);
            
            //矩形边框
            mycontext.strokeStyle = '#FFFFFF';
            mycontext.strokeRect(100, 100, 200, 200);
            
            //画圆形
            mycontext.beginPath();
            mycontext.arc(195,200,60,0,Math.PI * 2,true);
            mycontext.closePath();
            mycontext.fillStyle = 'rgb(100,100,100)';
            mycontext.fill();
            
            
        }
		</script>
	</head>
	<body>
	    <canvas id="myCanvasTag" width="500" height="500" style="background: #000;"></canvas>
	</body>
</html>
