<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>挑战题</title>
<script src="http://cdn.bootcss.com/jquery/1.11.3/jquery.js"></script>
<script>
    $(function(){
        $("li:gt(3)").hide()
                
        $("a").click(function(){
            var atxt = $("a").text() 
            if(atxt=="更多"){
                $("a").text("简化")
                $("li:not(:last)").show()
            }else{
                $("li:gt(3)").hide()
                $("a").text("更多")
            }
        })
       
    })    
</script>
</head>
 
<body>
    <a onclick="javascript:;">更多</a>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
    </ul>
</body>
</html>
