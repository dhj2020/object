<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>JSON.stringify()和JSON.parse()的比较</title>
    <script>
        //遍历字符串,charAt() 方法可返回指定位置的字符。
        var str='1234567890';
        for(i=0;i<str.length;i++){
            document.writeln(str.charAt(i)+"<p>");
        }

        //JSON.stringify()用于从一个对象解析出字符串
        var json = {'name':'hanjun','age':26,'sex':'男'}
        var stringT = JSON.stringify(json)
        alert(stringT)

        //JSON.parse()用于从一个字符串中解析出json对象
        var st = '{"name":"hanjun","age":26,"sex":"男"}'
        var s = JSON.parse(st)
        alert(s)
    </script>

</head>
<body>
</body>
</html>
